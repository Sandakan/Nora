name: Jest Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test
